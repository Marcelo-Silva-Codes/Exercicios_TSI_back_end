<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    function campoAtivado(){
        document.getElementById("mensagem").innerHTML = "Campo Ativado";
    }
    function perdeuFoco(){
        document.getElementById("mensagem").innerHTML = "Perdeu o foco";
    }

    function alterouConteudo(){
        document.getElementById("mensagem").innerHTML = "Alterou o conteudo";
    }


</script>


</head>
<body>
    <form action="exe.1.html" method="get">
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" placeholder="Clique aqui" onfocus="campoAtivado()"  onblur="perdeuFoco()" name="campo1">
        <br><br>
        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" name="campo2" placeholder="Altere o conteudo" onchange="alterouConteudo()">
        <br><br>
    </form>
        <p id="mensagem" style="color:red;"></p>
</body>
</html>
