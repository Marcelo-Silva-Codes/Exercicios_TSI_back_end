<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function validarSexo(Pessoa){
            let sexo
            do{
                sexo = prompt("Digite o sexo da "+ Pessoa + "(1- para masculino 2- para feminino): ")
            }while( sexo != "1" && sexo != "2")
            return parseInt(sexo)
        }

        function programaInicial(){
        let altura1= parseFloat(prompt("Digite a altura da Pessoa 1 (em metros): "));
        let sexo1 = validarSexo(1)

        let altura2= parseFloat(prompt("Digite o altura da Pessoa 2 (em metros): "));
        let sexo2 = validarSexo(2)
        
        let maiorAltura, sexoFinal
        if(altura2 > altura1){
            maiorAltura = altura2
            sexoFinal= sexo2
        }
        else{
            maiorAltura = altura1
            sexoFinal = sexo1
        }

        let sexoEscrito = (sexoFinal == 1) ? "masculino" : "feminino";

        alert("Maior altura é: "+maiorAltura+" ,cujo sexo é: "+ sexoEscrito)


    }
     programaInicial();   

    </script>
